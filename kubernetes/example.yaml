apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: a
spec:
  template:
    metadata:
      labels:
        run: a
        vxlan.openvnf.org: "true"
      annotations:
        vxlan.openvnf.org/networks: |
          vxeth1
            up
            ip=192.168.11.2/29
            route=192.168.12.0/29:192.168.11.1
    spec:
      initContainers:
      - image: openvnf/kube-vxlan-controller-agent
        name: vxlan-controller-agent-init
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
      containers:
      - image: aialferov/pause
        imagePullPolicy: Always
        name: a
      - image: openvnf/kube-vxlan-controller-agent
        name: vxlan-controller-agent
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
